name: Build Initium CLI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸ—ï¸ Build EXE
        shell: pwsh
        run: |
          $fontPath = python -c "import pyfiglet, os; import pathlib; print(os.path.join(pathlib.Path(pyfiglet.__file__).parent,'fonts'))"

          pyinstaller main.py `
            --onefile `
            --name initium `
            --icon=assets/initium.ico `
            --noconfirm `
            --clean `
            --add-data "$fontPath;pyfiglet/fonts"

      - name: ğŸš€ Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: initium-windows
          path: dist/initium.exe
