name: Build Initium CLI

on:
  push:
    tags:
      - 'v*'  # Jalan saat push tag, contoh: v1.0.2

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # versi stabil yang support pyfiglet

      - name: ğŸ“‚ Debug â€“ List Files (optional, tapi disarankan)
        run: |
          echo "List files in repository root:"
          dir

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Install semua dari requirements.txt
          pip install -r requirements.txt

          pip install pyfiglet

          pip install pyinstaller

          pip list

      - name: ğŸ” Get pyfiglet fonts path
        id: get-fonts
        shell: pwsh
        run: |
          $fontPath = python - <<EOF import os, pyfiglet print(os.path.join(os.path.dirname(pyfiglet.__file__), "fonts"), end="") EOF
          echo "FONT_PATH=$fontPath" >> $env:GITHUB_ENV
          echo "Detected FONT_PATH: $fontPath"

      - name: ğŸ—ï¸ Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name initium `
            --add-data "$env:FONT_PATH;pyfiglet/fonts" `
            --hidden-import=requests `
            --hidden-import=bs4 `
            main.py

      - name: ğŸš€ Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: initium-windows
          path: dist/initium.exe
